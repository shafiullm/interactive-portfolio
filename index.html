<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shafi's Resume</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="instruction-text">
        Scroll Up or Down / Press Left or Right Arrow (Under Construction)
      </div>
      <div id="sky"></div>
      <div id="clouds"></div>
      <div id="buildingLarge"></div>
      <div id="buildingSmall"></div>
      <div id="main-layer">
        <div class="splash-container">
          <div class="tree-bushy" id="tree-1"></div>
          <div class="tree-triangle" id="tree-2"></div>
          <div class="bush-light" id="bush-1"></div>
          <div class="bush-dark" id="bush-2"></div>
          <div class="signboard">
            <div class="signboard-pole" id="signboard"></div>
            <div class="signboard-resume" id="signboard"></div>
            <div class="signboard-shafiul" id="signboard"></div>
            <div class="signboard-alam" id="signboard"></div>
          </div>
          <div class="bush-light" id="bush-3"></div>
          <div class="bush-dark" id="bush-4"></div>
          <div class="tree-bushy" id="tree-3"></div>
          <div class="tree-triangle" id="tree-4"></div>
        </div>
        <div class="aboutMe-container">
          <div class="aboutMe"></div>
          <div class="birthPlace"></div>
          <div class="hobbies">
            <div class="hobbies-board"></div>
            <div class="pot"></div>
            <div class="cuttingBoard"></div>
            <div class="quest2"></div>
            <div class="luggage"></div>
            <div class="camera"></div>
            <div class="flashLight"></div>
            <div class="gamepad"></div>
          </div>
        </div>
        <div class="education-container">
          <div class="education"></div>
          <div class="education1"></div>
          <div class="rumc"></div>
          <div class="education2"></div>
          <div class="brac"></div>
        </div>
        <div class="skills-container">
          <div class="skills"></div>
          <div class="skill-design">
            <div class="skill-board" id="skill-board1"></div>
            <div class="dash-lines"></div>
            <div class="skill-category-design"></div>
            <div class="skillsTitle" id="design-skills"></div>
            <div class="skill-trees">
              <div class="photoshop-tree" id="design-tree"></div>
              <div class="illustrator-tree" id="design-tree"></div>
              <div class="figma-tree" id="design-tree"></div>
              <div class="canva-tree" id="design-tree"></div>
              <div class="afterEffects-tree" id="design-tree"></div>
              <div class="premierePro-tree" id="design-tree"></div>
            </div>
          </div>
          <div class="skill-code">
            <div class="skill-board" id="skill-board2"></div>
            <div class="dash-lines"></div>
            <div class="skill-category-code"></div>
            <div class="skillsTitle" id="code-skills"></div>
            <div class="skill-trees">
              <div class="htmlCss-tree" id="skill-tree"></div>
              <div class="javascript-tree" id="skill-tree"></div>
              <div class="python-tree" id="skill-tree"></div>
              <div class="react-tree" id="skill-tree"></div>
              <div class="sql-tree" id="skill-tree"></div>
              <div class="flutterDart-tree" id="skill-tree"></div>
            </div>
          </div>
        </div>
        <div class="portfolio-container">
          <div class="portfolio"></div>
          <div class="portfolio-tv">
            <div class="portfolio-tv-screen">
              <img
                src="https://i.pinimg.com/originals/2d/3d/cd/2d3dcd6c4a1d79a075c95a55a388e802.gif"
              />
              <button class="tv-portfolio-btn" id="designer-btn">
                Designer
              </button>
              <button class="tv-portfolio-btn" id="developer-btn">
                Developer
              </button>
            </div>
          </div>
        </div>
        <div class="work-experience-container">
          <div class="work-experience"></div>
          <div class="work-experience-1"></div>
          <div class="work-experience-2"></div>
          <div class="work-experience-3"></div>
          <div class="work-experience-4"></div>
        </div>
        <div class="find-me-container">
          <div class="find-me"></div>
        </div>
      </div>
      <div id="platform"></div>
      <div id="character"></div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  </body>
</html>
